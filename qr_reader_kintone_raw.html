<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード読み取りURL生成</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-size: 1.2em; word-break: break-all; }
  </style>
</head>
<body>
  <h2>QRコードを読み取ってURLを生成</h2>
  <div id="reader"></div>
  <div id="result">QRコードを読み取ってください</div>

  <script>
    function onScanSuccess(decodedText) {
      const baseUrl = "https://9cc8ab92.form.kintoneapp.com/public/e4ab891e5494ce9c1c235c90e0ac3c695df68c7850c77937de9e10477631e41a?記入ベンダー=建設システム%0D%0A";
      const url = baseUrl + decodedText;
      document.getElementById('result').innerHTML = `
        生成されたURL:<br>
        <a href="${url}" target="_blank">${url}</a>
      `;
      html5QrCode.stop(); // 読み取り停止
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
