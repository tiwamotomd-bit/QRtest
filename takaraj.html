
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード読み取り</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-size: 1.1em; }
    a { word-break: break-all; }
  </style>
</head>
<body>
  <h2>QRコードを読み取ってフォームを開く</h2>
  <div id="reader"></div>
  <div id="result">カメラを許可して、QRコードをかざしてください。</div>

  <script>
    const baseUrl = "https://9cc8ab92.form.kintoneapp.com/public/e4ab891e5494ce9c1c235c90e0ac3c695df68c7850c77937de9e10477631e41a?記入ベンダー=宝情報&";

    function onScanSuccess(decodedText) {
      const url = baseUrl + decodedText;
      document.getElementById('result').innerHTML = `
        ✅ 読み取り成功！<br><br>
        <a href="${url}" target="_blank">${url}</a><br><br>
        （リンクをタップしてフォームを開く）
      `;
      html5QrCode.stop();
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      document.getElementById('result').innerText = "カメラを起動できません: " + err;
    });
  </script>
</body>
</html>
